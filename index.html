<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nykaa Fashion Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header>
    <div class="logo">NYKAA <span>Fashion</span></div>
    <nav>
        <a href="women.html">Women</a>
        <a href="men.html">Men</a>
        <a href="Makeup.HTML">Makeup</a>
        
    </nav>
    <div class="icons">
        <input type="text" placeholder="Search">
        <button><a href="signup.html">Login</a></button>
    </div>
</header>

<!-- Banner -->
<section class="banner">
    <h1>Big Fashion Sale</h1>
    <p>Up to 50% Off on Top Brands</p>
    <button>Shop Now</button>
</section>

<!-- Categories -->
<section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-container">
        <div class="category">Women</div>
        <div class="category">Men</div>
        <div class="category">Kids</div>
        <div class="category">Accessories</div>
    </div>
</section>

<!-- Products -->
<section class="products">
    <h2>Trending Products</h2>
    <div class="product-container">

        <div class="product-card">
             <img  src="./image1.png" alt="Dress"/>
            <h3>Floral Dress</h3>
            <p>₹1999</p>
            <button>Add to Bag</button>
        </div>

        <div class="product-card">
            <img src="./image2.png" alt="Kurta"/>
            <h3>Ethnic Kurta</h3>
            <p>₹1499</p>
            <button>Add to Bag</button>
        </div>

        <div class="product-card">
            <img src="./image3.png" alt="Shoes"/>
            <h3>Stylish Heels</h3>
            <p>₹2499</p>
            <button>Add to Bag</button>
        </div>

    </div>
</section>

<!-- Footer -->
<footer>
    <p>© 2025 Nykaa Fashion Clone | For Educational Purpose</p>
</footer>

</body>
</html>
